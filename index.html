<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
 
      <div class="wrap">
        <header>
          <h1>To Do-List</h1>
          <form id="new-task-form">
            <input
              type="text"
              name="new-task-input"
              id="new-task-input"
              placeholder="What do you have planned?"
              autocomplete="off"
            />
            <input
              type="submit"
              id="new-task-submit"
              value="Add task"
              autocomplete="off"
            />
          </form>
        </header>
        <main>
          <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks"></div>
        
        </main>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
